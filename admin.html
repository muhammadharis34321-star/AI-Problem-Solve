<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | AI Problem Solve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: white;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: white;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .export-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .password-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .logout-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .users-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 1fr 1.5fr 1fr 1fr 100px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }

        .user-row {
            display: grid;
            grid-template-columns: 50px 1fr 1.5fr 1fr 1fr 100px;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            transition: background 0.3s ease;
        }

        .user-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-row:last-child {
            border-bottom: none;
        }

        .delete-user-btn {
            padding: 6px 12px;
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-user-btn:hover {
            background: rgba(231, 76, 60, 0.3);
            transform: scale(1.05);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .table-header, .user-row {
                grid-template-columns: 30px 1fr 1fr;
                font-size: 12px;
            }
            
            .table-header div:nth-child(4),
            .table-header div:nth-child(5),
            .table-header div:nth-child(6),
            .user-row div:nth-child(4),
            .user-row div:nth-child(5),
            .user-row div:nth-child(6) {
                display: none;
            }
            
            .admin-actions {
                flex-direction: column;
            }
            
            .action-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-form" id="loginForm">
        <h2><i class="fas fa-shield-alt"></i> Admin Login</h2>
        <p>Enter admin password to access the panel</p>
        
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" required>
        <button class="login-btn" onclick="adminLogin()">
            <i class="fas fa-lock"></i> Login to Admin Panel
        </button>
        
        <div id="loginError" class="error-message"></div>
    </div>

    <!-- Admin Panel Content (Hidden until login) -->
    <div class="admin-container" id="adminContainer" style="display: none;">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
            <p>Manage all user accounts and system data</p>
        </div>

        <!-- Admin Actions -->
        <div class="admin-actions">
            <button class="action-btn export-btn" onclick="exportData()">
                <i class="fas fa-download"></i> Export User Data
            </button>
            <button class="action-btn password-btn" onclick="changeAdminPassword()">
                <i class="fas fa-key"></i> Change Admin Password
            </button>
            <button class="action-btn logout-btn" onclick="adminLogout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-plus"></i>
                <div class="stat-number" id="todaySignups">0</div>
                <div class="stat-label">Today's Signups</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-comments"></i>
                <div class="stat-number" id="activeConversations">0</div>
                <div class="stat-label">Active Conversations</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-server"></i>
                <div class="stat-number" id="serverTime">--:--</div>
                <div class="stat-label">Server Time</div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="users-table">
            <div class="table-header">
                <div>#</div>
                <div>Name</div>
                <div>Email</div>
                <div>Signup Date</div>
                <div>Conversations</div>
                <div>Actions</div>
            </div>
            <div id="usersList">
                <div class="loading" id="loadingUsers">
                    <i class="fas fa-spinner"></i>
                    <div>Loading users data...</div>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Chat Application
        </a>
    </div>

    <script>
        const BACKEND_URL = 'https://python22.pythonanywhere.com';

        // Check if already logged in
        checkAdminSession();

        async function checkAdminSession() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/stats`);
                
                if (response.ok) {
                    // Already logged in
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminContainer').style.display = 'block';
                    loadAdminData();
                }
            } catch (error) {
                // Not logged in, show login form
                console.log('Admin not logged in');
            }
        }

        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!password) {
                errorDiv.textContent = 'Please enter admin password';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminContainer').style.display = 'block';
                    loadAdminData();
                } else {
                    errorDiv.textContent = data.error || 'Invalid password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection failed. Make sure backend is running on ' + BACKEND_URL;
                errorDiv.style.display = 'block';
            }
        }

        async function loadAdminData() {
            await loadStats();
            await loadUsers();
            startServerTime();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/stats`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                    document.getElementById('todaySignups').textContent = data.stats.todaySignups;
                    document.getElementById('activeConversations').textContent = data.stats.activeConversations;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/users`);
                const data = await response.json();

                const usersList = document.getElementById('usersList');
                
                if (data.success && data.users.length > 0) {
                    usersList.innerHTML = '';

                    data.users.forEach((user, index) => {
                        const userRow = document.createElement('div');
                        userRow.className = 'user-row';
                        userRow.innerHTML = `
                            <div>${index + 1}</div>
                            <div>${user.name}</div>
                            <div>${user.email}</div>
                            <div>${new Date(user.created_at).toLocaleDateString()}</div>
                            <div>${user.conversation_count}</div>
                            <div>
                                <button class="delete-user-btn" onclick="deleteUser(${user.id})" title="Delete User">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        usersList.appendChild(userRow);
                    });
                } else {
                    usersList.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-users-slash"></i>
                            <div>No users found</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>Error loading users data</div>
                    </div>
                `;
            }
        }

        function startServerTime() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('serverTime').textContent = 
                    now.toLocaleTimeString('en-US', { hour12: false });
            }, 1000);
        }

        async function exportData() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/users`);
                const data = await response.json();

                if (data.success) {
                    const dataStr = JSON.stringify(data.users, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(dataBlob);
                    link.download = `users_data_${new Date().toISOString().split('T')[0]}.json`;
                    link.click();
                    
                    alert('User data exported successfully!');
                }
            } catch (error) {
                console.error('Error exporting data:', error);
                alert('Error exporting data');
            }
        }

        async function changeAdminPassword() {
            const newPassword = prompt('Enter new admin password:');
            if (newPassword) {
                if (newPassword.length < 6) {
                    alert('Password must be at least 6 characters long');
                    return;
                }

                try {
                    const response = await fetch(`${BACKEND_URL}/api/admin/change-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ new_password: newPassword })
                    });

                    const data = await response.json();
                    alert(data.message);
                } catch (error) {
                    alert('Error changing password');
                }
            }
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user? This action cannot be undone!')) {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/admin/delete-user/${userId}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        alert('User deleted successfully!');
                        loadAdminData(); // Refresh data
                    } else {
                        alert('Error deleting user: ' + data.error);
                    }
                } catch (error) {
                    alert('Error deleting user');
                }
            }
        }

        async function adminLogout() {
            try {
                await fetch(`${BACKEND_URL}/api/admin/logout`, {
                    method: 'POST'
                });
                
                // Redirect to login
                document.getElementById('adminContainer').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('adminPassword').value = '';
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }

        // Enter key support for login
        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                adminLogin();
            }
        });
    </script>
</body>
</html>
