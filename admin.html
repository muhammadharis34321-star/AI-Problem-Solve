<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | AI Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .users-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
        }

        .admin-login {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .admin-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container" id="adminPanel" style="display: none;">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
            <p>AI Tool User Management</p>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div>Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayUsers">0</div>
                <div>Today's Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">0</div>
                <div>Active Users</div>
            </div>
        </div>

        <div class="users-table">
            <h3><i class="fas fa-users"></i> All Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Signup Date</th>
                        <th>Last Login</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
            
            <button class="export-btn" onclick="exportUsers()">
                <i class="fas fa-download"></i> Export Users Data
            </button>
        </div>
    </div>

    <div class="admin-login" id="adminLogin">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <input type="password" id="adminPassword" class="admin-input" placeholder="Enter Admin Password">
        <button class="export-btn" onclick="checkAdminPassword()" style="width: 100%;">
            Access Admin Panel
        </button>
    </div>

    <script>
        // Secure Password System
        const PASS_PART1 = "haris";
        const PASS_PART2 = "@2024"; 
        const SECRET_KEY = "AI_PROBLEM_SOLVE_2024";

        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            
            const expectedPassword = PASS_PART1 + PASS_PART2;
            const hashedInput = btoa(password + SECRET_KEY);
            const hashedExpected = btoa(expectedPassword + SECRET_KEY);
            
            if (hashedInput === hashedExpected) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadUsersData();
            } else {
                alert('Wrong admin password!');
                document.getElementById('adminPassword').value = '';
            }
        }

        function loadUsersData() {
            const allUsersData = JSON.parse(localStorage.getItem('allUsersData')) || [];
            
            document.getElementById('totalUsers').textContent = allUsersData.length;
            
            const today = new Date().toDateString();
            const todayUsers = allUsersData.filter(user => 
                new Date(user.signupDate).toDateString() === today
            );
            document.getElementById('todayUsers').textContent = todayUsers.length;
            
            const activeUsers = allUsersData.filter(user => user.lastLogin);
            document.getElementById('activeUsers').textContent = activeUsers.length;

            const tableBody = document.getElementById('usersTableBody');
            tableBody.innerHTML = '';
            
            allUsersData.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.password}</td>
                    <td>${new Date(user.signupDate).toLocaleDateString()}</td>
                    <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function exportUsers() {
            const allUsersData = JSON.parse(localStorage.getItem('allUsersData')) || [];
            const dataStr = JSON.stringify(allUsersData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'ai_tool_users.json';
            link.click();
        }

        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkAdminPassword();
        });
    </script>
</body>
</html>
