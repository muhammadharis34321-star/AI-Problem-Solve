<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Same CSS as before */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        /* ... rest of your CSS same ... */
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <h1>Welcome Back</h1>
            <p>Login to your AI Tool account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email address" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>

        <button class="btn-primary" id="loginBtn" onclick="handleLogin()">
            Login
        </button>

        <div class="social-login">
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">OR</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="social-buttons">
                <!-- Google Sign In -->
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleGoogleLogin"
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="filled_blue"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left"
                    data-width="100%">
                </div>

                <!-- Facebook Login -->
                <button class="social-btn facebook" onclick="handleFacebookLogin()">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
        </div>

        <div class="footer-links">
            <a href="signup.html">Don't have an account? Signup</a>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://python22.pythonanywhere.com';

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        // Password show/hide
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Google Login Handler
        async function handleGoogleLogin(response) {
            try {
                showMessage('Checking Google account...', 'success');
                
                // Send Google token to backend
                const result = await fetch(`${BACKEND_URL}/api/google-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                const data = await result.json();

                if (data.success) {
                    // Login successful
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    localStorage.setItem('authToken', data.token);
                    showMessage('Google login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // Agar Google account nahi bana hai
                    if (data.error === 'GOOGLE_ACCOUNT_NOT_FOUND') {
                        showMessage('No Google account found. Please create account first.', 'error');
                    } else {
                        showMessage(data.error || 'Google login failed', 'error');
                    }
                }
            } catch (error) {
                console.error('Google login error:', error);
                showMessage('Google login failed. Please try again.', 'error');
            }
        }

        // Facebook Login Handler  
        async function handleFacebookLogin() {
            // Facebook SDK initialize karo
            if (!window.FB) {
                showMessage('Facebook SDK loading...', 'success');
                await loadFacebookSDK();
            }

            FB.login(function(response) {
                if (response.authResponse) {
                    handleFacebookResponse(response.authResponse.accessToken);
                } else {
                    showMessage('Facebook login cancelled', 'error');
                }
            }, {scope: 'public_profile,email'});
        }

        // Facebook Response Handler
        async function handleFacebookResponse(accessToken) {
            try {
                showMessage('Checking Facebook account...', 'success');
                
                const result = await fetch(`${BACKEND_URL}/api/facebook-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: accessToken
                    })
                });

                const data = await result.json();

                if (data.success) {
                    // Login successful
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    localStorage.setItem('authToken', data.token);
                    showMessage('Facebook login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // Agar Facebook account nahi bana hai
                    if (data.error === 'FACEBOOK_ACCOUNT_NOT_FOUND') {
                        showMessage('No Facebook account found. Please create account first.', 'error');
                    } else {
                        showMessage(data.error || 'Facebook login failed', 'error');
                    }
                }
            } catch (error) {
                console.error('Facebook login error:', error);
                showMessage('Facebook login failed. Please try again.', 'error');
            }
        }

        // Facebook SDK Loader
        function loadFacebookSDK() {
            return new Promise((resolve) => {
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: 'YOUR_FACEBOOK_APP_ID',
                        cookie: true,
                        xfbml: true,
                        version: 'v18.0'
                    });
                    resolve();
                };

                (function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "https://connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            });
        }

        // Regular login
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            loginBtn.innerHTML = '<div class="loading-spinner"></div> Logging in...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    localStorage.setItem('authToken', data.token);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                loginBtn.innerHTML = 'Login';
                loginBtn.disabled = false;
            }
        }

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        // Auto redirect if already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
