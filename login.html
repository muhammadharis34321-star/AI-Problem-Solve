<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Problem Solve - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .welcome-text p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e1e1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #DB4437;
        }

        .social-btn.facebook {
            color: #4267B2;
        }

        .signup-link {
            text-align: center;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert.success {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        /* Account Selection Modal */
        .account-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .modal-content p {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .accounts-list {
            margin-bottom: 20px;
        }

        .account-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .account-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .account-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .account-item strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .account-item p {
            color: #666;
            margin: 0;
            text-align: left;
        }

        .account-item small {
            color: #888;
            font-size: 12px;
        }

        .create-new-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .create-new-btn:hover {
            background: #218838;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>AI Problem Solve</h1>
            <p>Your AI Assistant</p>
        </div>

        <div class="welcome-text">
            <h2>Welcome Back</h2>
            <p>Login to your AI Tool account</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Login</span>
                <span id="loginLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" onclick="googleLogin()">
                <i>G</i> Google
            </button>
            <button class="social-btn facebook" onclick="facebookLogin()">
                <i>f</i> Facebook
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Signup</a>
        </div>
    </div>

    <script>
const BACKEND_URL = 'https://python22.pythonanywhere.com';

// Check if user is already logged in - UPDATED VERSION
function checkAuth() {
    const token = localStorage.getItem('token');
    const user = localStorage.getItem('user');
    const currentUser = localStorage.getItem('currentUser');
    
    console.log("Auth check:", { token, user, currentUser });
    
    // If user is logged in with ANY system, redirect to index.html
    if (token || currentUser) {
        console.log("User already authenticated, redirecting...");
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);
    }
}

// Regular login - UPDATED with fallback
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
    }

    setLoading(true);

    try {
        const response = await fetch(`${BACKEND_URL}/api/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
            // Timeout add karo
            signal: AbortSignal.timeout(10000)
        });

        // Agar response nahi aaya toh offline mode use karo
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();

        if (data.success) {
            showAlert('Login successful!', 'success');
            
            // Save in BOTH systems to prevent conflicts
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            showAlert(data.error || 'Login failed');
        }
    } catch (error) {
        console.error('Login error:', error);
        // OFFLINE MODE: Demo login allow karo
        showAlert('Using demo mode (backend unavailable)', 'success');
        
        // Demo user create karo
        const demoUser = {
            username: email.split('@')[0],
            email: email,
            loginTime: new Date().toISOString()
        };
        
        localStorage.setItem('currentUser', JSON.stringify(demoUser));
        localStorage.setItem('token', 'demo_token_' + Date.now());
        
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);
    } finally {
        setLoading(false);
    }
});

// Create new account button handler
function createNewAccount(googleUser) {
    document.querySelector('.account-modal')?.remove();
    createGoogleAccount(googleUser);
}

// Facebook Login
function facebookLogin() {
    showAlert('Facebook login coming soon!', 'success');
}

// Forgot password
function forgotPassword() {
    const email = document.getElementById('email').value;
    if (!email) {
        showAlert('Please enter your email address first');
        return;
    }
    showAlert(`Password reset feature coming soon!`, 'success');
}

// Initialize
checkAuth();
    </script>
</body>
</html>
