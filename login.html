<script>
const BACKEND_URL = 'https://python22.pythonanywhere.com';

// Check if user is already logged in
function checkAuth() {
    const token = localStorage.getItem('token');
    const currentUser = localStorage.getItem('currentUser');
    
    console.log("Auth check - Token:", !!token, "User:", !!currentUser);
    
    if (token && currentUser) {
        console.log("User already authenticated, redirecting...");
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 500);
    }
}

function showAlert(message, type = 'error') {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.className = `alert ${type}`;
    alert.style.display = 'block';
    
    setTimeout(() => {
        alert.style.display = 'none';
    }, 5000);
}

function setLoading(loading) {
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginLoading = document.getElementById('loginLoading');
    
    if (loading) {
        loginBtn.disabled = true;
        loginText.style.display = 'none';
        loginLoading.style.display = 'inline-block';
    } else {
        loginBtn.disabled = false;
        loginText.style.display = 'inline-block';
        loginLoading.style.display = 'none';
    }
}

// REAL GOOGLE LOGIN WITH BACKEND INTEGRATION
async function googleLogin() {
    setLoading(true);
    console.log("Starting Google login process...");
    
    try {
        // Step 1: Show account selection popup
        const selectedAccount = await showGoogleAccountPopup();
        
        if (!selectedAccount) {
            setLoading(false);
            return;
        }
        
        console.log("Selected account:", selectedAccount);
        
        // Step 2: Check with backend if account exists
        const authResponse = await fetch(`${BACKEND_URL}/api/google-auth`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: selectedAccount.email,
                name: selectedAccount.name,
                profile_pic: selectedAccount.profilePic
            })
        });
        
        if (!authResponse.ok) {
            throw new Error('Backend unavailable');
        }
        
        const authData = await authResponse.json();
        console.log("Backend auth response:", authData);
        
        if (authData.success) {
            if (authData.action === 'choose_account') {
                // Multiple accounts found - show selection
                await handleMultipleAccounts(authData.accounts, selectedAccount);
            } else if (authData.action === 'create_account') {
                // Create new account
                await createGoogleAccount(selectedAccount);
            }
        } else {
            throw new Error(authData.error || 'Authentication failed');
        }
        
    } catch (error) {
        console.error('Google login error:', error);
        // Fallback: Direct account creation
        await handleGoogleLoginFallback();
    } finally {
        setLoading(false);
    }
}

// Add new Google account

// Handle multiple accounts from backend
async function handleMultipleAccounts(accounts, selectedAccount) {
    console.log("Multiple accounts found:", accounts);
    
    if (accounts.length === 1) {
        // Auto-login if only one account
        await loginWithAccount(accounts[0].id);
    } else {
        // Show account selection modal
        showAccountSelectionModal(accounts, selectedAccount);
    }
}

// Show account selection modal
function showAccountSelectionModal(accounts, googleUser) {
    const modalHTML = `
        <div class="account-modal">
            <div class="modal-content">
                <h3>Choose an Account</h3>
                <p>Found ${accounts.length} account(s) with this email</p>

                    ${accounts.map(account => `
                        <div class="account-item" onclick="window.selectExistingAccount(${account.id})">
                            <img src="${account.profilePic}" alt="Profile" onerror="this.src='https://via.placeholder.com/80'">
                            <div>
                                <strong>${account.name}</strong>
                                <p>${account.email}</p>
                                <small>${account.provider} â€¢ Created: ${new Date(account.created_at).toLocaleDateString()}</small>
                            </div>

                    `).join('')}
                </div>
                <button onclick="window.createNewAccount(${JSON.stringify(googleUser).replace(/"/g, '&quot;')})" class="create-new-btn">

    `;

// Select existing account
async function selectExistingAccount(userId) {
    setLoading(true);
    
    try {
        const response = await fetch(`${BACKEND_URL}/api/google-login-account`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_id: userId })
        });

        const data = await response.json();

        if (data.success) {
            // Save user data
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            showAlert(`Welcome back ${data.user.name}!`, 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            showAlert(data.error || 'Login failed');
        }
    } catch (error) {
        showAlert('Network error. Please try again.');
    } finally {
        setLoading(false);
        document.querySelector('.account-modal')?.remove();
    }
}

            headers: {
                'Content-Type': 'application/json',

            localStorage.setItem('user', JSON.stringify(data.user));

}

function createNewAccount(googleUser) {

}

// Fallback Google login (if backend fails)
async function handleGoogleLoginFallback() {
    console.log("Using fallback Google login");
    
    const selectedAccount = window.selectedGoogleAccount || {
        email: 'fallback@gmail.com',
        name: 'Google User',
        profilePic: 'https://via.placeholder.com/80'
    };
    
    // Try direct Google login endpoint
    try {
        const response = await fetch(`${BACKEND_URL}/api/google-login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(selectedAccount)
        });

        if (response.ok) {
            const data = await response.json();
            
            if (data.success) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                
                showAlert(`Welcome ${data.user.name}!`, 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                return;
            }
        }
    } catch (error) {
        console.log("Direct Google login also failed");
    }
    
    // Ultimate fallback - local storage only
    showAlert('Using offline mode. Some features may be limited.', 'success');
    
    const fallbackUser = {
        id: 'google_' + Date.now(),
        username: selectedAccount.email.split('@')[0],
        email: selectedAccount.email,
        name: selectedAccount.name,
        loginTime: new Date().toISOString(),
        provider: 'google',
        profilePic: selectedAccount.profilePic,
        isDemo: true
    };
    
    localStorage.setItem('currentUser', JSON.stringify(fallbackUser));
    localStorage.setItem('token', 'google_token_' + Date.now());
    localStorage.setItem('user', JSON.stringify(fallbackUser));
    
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 1000);
}

// Main Google login flow
async function startGoogleLogin() {
    setLoading(true);
    
    // Wait for account selection
    let accountData = window.selectedGoogleAccount;
    let attempts = 0;
    
    while (!accountData && attempts < 10) {
        await new Promise(resolve => setTimeout(resolve, 500));
        accountData = window.selectedGoogleAccount;
        attempts++;
    }
    
    if (!accountData) {
        setLoading(false);
        showAlert('No account selected', 'error');
        return;
    }
    
    // Proceed with backend authentication
    try {
        const authResponse = await fetch(`${BACKEND_URL}/api/google-auth`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(accountData)
        });
        
        if (authResponse.ok) {
            const authData = await authResponse.json();
            await handleBackendResponse(authData, accountData);
        } else {
            throw new Error('Backend unavailable');
        }
    } catch (error) {
        await handleGoogleLoginFallback();
    }
}

// Handle backend response
async function handleBackendResponse(authData, accountData) {
    if (authData.success) {
        if (authData.action === 'choose_account') {
            if (authData.accounts.length === 1) {
                await loginWithAccount(authData.accounts[0].id);
            } else {
                showAccountSelectionModal(authData.accounts, accountData);
            }
        } else if (authData.action === 'create_account') {
            await createGoogleAccount(accountData);
        }
    } else {
        throw new Error(authData.error);
    }
}

// Login with specific account
async function loginWithAccount(userId) {
    const response = await fetch(`${BACKEND_URL}/api/google-login-account`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ user_id: userId })
    });

    const data = await response.json();

    if (data.success) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        localStorage.setItem('currentUser', JSON.stringify(data.user));
        
        showAlert(`Welcome back ${data.user.name}!`, 'success');
        
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);
    } else {
        throw new Error(data.error);
    }
}

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
    }

    setLoading(true);

    try {
        const response = await fetch(`${BACKEND_URL}/api/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
            showAlert('Login successful!', 'success');
            
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            showAlert(data.error || 'Login failed');
        }
    } catch (error) {
        showAlert('Network error. Please try again.');
    } finally {
        setLoading(false);
    }
});

// Forgot password
function forgotPassword() {
    const email = document.getElementById('email').value;
    if (!email) {
        showAlert('Please enter your email address first');
        return;
    }
    showAlert(`Password reset feature coming soon!`, 'success');
}

function updatedGoogleLogin() {
    // Reset selected account
    window.selectedGoogleAccount = null;
    startGoogleLogin();
}

// Replace the original Google login
const googleBtn = document.querySelector('.social-btn.google');
googleBtn.onclick = updatedGoogleLogin;

checkAuth();
