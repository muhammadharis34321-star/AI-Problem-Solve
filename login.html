<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .logo h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        input {
            width: 100%;
            padding: 16px 48px 16px 48px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .social-login {
            margin: 25px 0;
            text-align: center;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider-text {
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .social-btn.google {
            border-color: rgba(219, 68, 55, 0.4);
        }

        .social-btn.google:hover {
            background: rgba(219, 68, 55, 0.1);
            border-color: rgba(219, 68, 55, 0.6);
        }

        .social-btn.facebook {
            border-color: rgba(59, 89, 152, 0.4);
        }

        .social-btn.facebook:hover {
            background: rgba(59, 89, 152, 0.1);
            border-color: rgba(59, 89, 152, 0.6);
        }

        .social-btn i {
            font-size: 16px;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #667eea;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
            display: none;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #667eea;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 40px 24px;
                margin: 20px;
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <h1>Welcome Back</h1>
            <p>Login to your AI Tool account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email address" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>

        <button class="btn-primary" id="loginBtn" onclick="handleLogin()">
            Login
        </button>

        <div class="social-login">
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">OR</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="social-buttons">
                <button class="social-btn google" onclick="handleGoogleLogin()">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn facebook" onclick="handleFacebookLogin()">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
        </div>

        <div class="footer-links">
            <a href="signup.html">Don't have an account? Signup</a>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://python22.pythonanywhere.com';

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        // Password show/hide
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

   // Google Login Handler - DEBUG VERSION
async function handleGoogleLogin() {
    const googleBtn = document.querySelector('.social-btn.google');
    const originalText = googleBtn.innerHTML;
    
    googleBtn.innerHTML = '<div class="loading-spinner"></div> Signing in...';
    googleBtn.disabled = true;

    try {
        showMessage('Signing in with Google...', 'success');
        console.log('Sending Google login request...');
        
        // Direct API call
        const response = await fetch(`${BACKEND_URL}/api/google-login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({})
        });

        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);

        if (data.success) {
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            localStorage.setItem('authToken', data.token);
            showMessage('Google login successful! Redirecting...', 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            console.error('Google login failed:', data.error);
            showMessage(data.error || 'Login failed', 'error');
        }
    } catch (error) {
        console.error('Google login error:', error);
        showMessage('Login failed. Please try again.', 'error');
    } finally {
        googleBtn.innerHTML = originalText;
        googleBtn.disabled = false;
    }
}

        // Facebook Login Handler - Fixed

            const originalText = facebookBtn.innerHTML;
            
            facebookBtn.innerHTML = '<div class="loading-spinner"></div> Signing in...';

            try {
                showMessage('Signing in with Facebook...', 'success');
                
                // Direct API call - no OAuth popup
                const response = await fetch(`${BACKEND_URL}/api/facebook-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },

                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    localStorage.setItem('authToken', data.token);
                    showMessage('Facebook login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Facebook login error:', error);
                showMessage('Login failed. Please try again.', 'error');
            } finally {
                facebookBtn.innerHTML = originalText;
                facebookBtn.disabled = false;
            }
        }

        // Regular login
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            loginBtn.innerHTML = '<div class="loading-spinner"></div> Logging in...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    localStorage.setItem('authToken', data.token);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                loginBtn.innerHTML = 'Login';
                loginBtn.disabled = false;
            }
        }

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        // Auto redirect if already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
