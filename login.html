<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Problem Solve - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .welcome-text p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e1e1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #DB4437;
        }

        .social-btn.facebook {
            color: #4267B2;
        }

        .signup-link {
            text-align: center;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert.success {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>AI Problem Solve</h1>
            <p>Your AI Assistant</p>
        </div>

        <div class="welcome-text">
            <h2>Welcome Back</h2>
            <p>Login to your AI Tool account</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Login</span>
                <span id="loginLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" onclick="googleLogin()">
                <i>G</i> Google
            </button>
            <button class="social-btn facebook" onclick="facebookLogin()">
                <i>f</i> Facebook
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Signup</a>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://python22.pythonanywhere.com';
        
        // Show alert message
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Show loading state
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            if (loading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'inline-block';
                loginLoading.style.display = 'none';
            }
        }

        // Regular login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please fill in all fields');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Login successful!', 'success');
                    
                    // Save user data and token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Google Login
        function googleLogin() {
            // For demo - you'll need to implement Google OAuth
            showAlert('Google login will be implemented with OAuth', 'success');
            
            // Demo Google login data
            const googleUser = {
                email: 'demo@gmail.com',
                name: 'Google User',
                profile_pic: 'https://via.placeholder.com/80'
            };
            
            socialLogin(googleUser, 'google');
        }

        // Facebook Login
        function facebookLogin() {
            // For demo - you'll need to implement Facebook OAuth
            showAlert('Facebook login will be implemented with OAuth', 'success');
            
            // Demo Facebook login data
            const facebookUser = {
                email: 'demo@facebook.com',
                name: 'Facebook User',
                profile_pic: 'https://via.placeholder.com/80'
            };
            
            socialLogin(facebookUser, 'facebook');
        }

        // Social login function
        async function socialLogin(userData, provider) {
            setLoading(true);

            try {
                const response = await fetch(`${BACKEND_URL}/api/google-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`${provider} login successful!`, 'success');
                    
                    // Save user data and token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.error || `${provider} login failed`);
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Forgot password
        function forgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                showAlert('Please enter your email address first');
                return;
            }
            showAlert(`Password reset link will be sent to: ${email}`, 'success');
        }

        // Check if user is already logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        }

        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>
