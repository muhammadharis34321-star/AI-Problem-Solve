const BACKEND_URL = 'https://python22.pythonanywhere.com';

// Check if user is already logged in
function checkAuth() {
    const token = localStorage.getItem('token');
    const currentUser = localStorage.getItem('currentUser');
    
    console.log("Auth check - Token:", !!token, "User:", !!currentUser);
    
    if (token && currentUser) {
        console.log("User already authenticated, redirecting...");
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 500);
    }
}

function showAlert(message, type = 'error') {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.className = `alert ${type}`;
    alert.style.display = 'block';
    
    setTimeout(() => {
        alert.style.display = 'none';
    }, 5000);
}

function setLoading(loading) {
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginLoading = document.getElementById('loginLoading');
    
    if (loading) {
        loginBtn.disabled = true;
        loginText.style.display = 'none';
        loginLoading.style.display = 'inline-block';
    } else {
        loginBtn.disabled = false;
        loginText.style.display = 'inline-block';
        loginLoading.style.display = 'none';
    }
}

// Process Google login with backend
async function processGoogleLoginWithBackend(accountData) {
    setLoading(true);
    
    try {
        console.log("Sending to backend:", accountData);
        
        // Step 1: Check with backend
        const authResponse = await fetch(`${BACKEND_URL}/api/google-auth`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(accountData)
        });
        
        if (!authResponse.ok) {
            throw new Error(`Backend error: ${authResponse.status}`);
        }
        
        const authData = await authResponse.json();
        console.log("Backend response:", authData);
        
        if (authData.success) {
            if (authData.action === 'choose_account') {
                if (authData.accounts.length === 1) {
                    // Auto login if only one account
                    await loginWithAccountId(authData.accounts[0].id);
                } else {
                    // Show backend accounts
                    await showBackendAccountSelection(authData.accounts, accountData);
                }
            } else if (authData.action === 'create_account') {
                // Create new account
                await createGoogleAccount(accountData);
            }
        } else {
            throw new Error(authData.error || 'Authentication failed');
        }
        
    } catch (error) {
        console.error('Backend error:', error);
        // Fallback to direct login
        await directGoogleLogin(accountData);
    } finally {
        setLoading(false);
    }
}

// Login with account ID
async function loginWithAccountId(userId) {
    setLoading(true);
    
    try {
        const response = await fetch(`${BACKEND_URL}/api/google-login-account`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_id: userId })
        });

        const data = await response.json();

        if (data.success) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            showAlert(`Welcome back ${data.user.name}!`, 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            showAlert(data.error || 'Login failed');
        }
    } catch (error) {
        showAlert('Network error. Please try again.');
    } finally {
        setLoading(false);
    }
}

// Direct Google login (fallback)
async function directGoogleLogin(accountData) {
    try {
        const response = await fetch(`${BACKEND_URL}/api/google-login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(accountData)
        });

        if (response.ok) {
            const data = await response.json();
            
            if (data.success) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                
                showAlert(`Welcome ${data.user.name}!`, 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                return;
            }
        }
    } catch (error) {
        console.log("Direct login also failed");
    }
    
    // Ultimate fallback
    const fallbackUser = {
        id: 'google_' + Date.now(),
        username: accountData.email.split('@')[0],
        email: accountData.email,
        name: accountData.name,
        loginTime: new Date().toISOString(),
        provider: 'google',
        profilePic: accountData.profilePic,
        isDemo: true
    };
    
    localStorage.setItem('currentUser', JSON.stringify(fallbackUser));
    localStorage.setItem('token', 'google_token_' + Date.now());
    localStorage.setItem('user', JSON.stringify(fallbackUser));
    
    showAlert(`Welcome ${accountData.name}! (Offline Mode)`, 'success');
    
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 1000);
}

// Regular login form
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
    }

    setLoading(true);

    try {
        const response = await fetch(`${BACKEND_URL}/api/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
            showAlert('Login successful!', 'success');
            
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            showAlert(data.error || 'Login failed');
        }
    } catch (error) {
        showAlert('Network error. Please try again.');
    } finally {
        setLoading(false);
    }
});

}

// Forgot password
function forgotPassword() {
    const email = document.getElementById('email').value;
    if (!email) {
        showAlert('Please enter your email address first');
        return;
    }
    showAlert(`Password reset feature coming soon!`, 'success');
}
