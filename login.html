<!DOCTYPE html>

<head>

        .login-container {

            padding: 40px;

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;

            font-weight: 700;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h2 {
            color: #333;
            font-size: 24px;

        }

        .welcome-text p {

        .form-group {

        .form-group label {

        }

        .alert {

        .modal-content {

            padding: 30px;

<body>
    <div class="login-container">
        <div class="logo">
            <h1>AI Problem Solve</h1>
            <p>Your AI Assistant</p>
        </div>

        <div class="welcome-text">
            <h2>Welcome Back</h2>
            <p>Login to your AI Tool account</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Login</span>
                <span id="loginLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" onclick="googleLogin()">
                <i>G</i> Google
            </button>
            <button class="social-btn facebook" onclick="facebookLogin()">
                <i>f</i> Facebook
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Signup</a>
        </div>
    </div>

<script>
const BACKEND_URL = 'https://python22.pythonanywhere.com';

// Check if user is already logged in
function checkAuth() {
    const token = localStorage.getItem('token');
    const currentUser = localStorage.getItem('currentUser');
    
    console.log("Auth check - Token:", !!token, "User:", !!currentUser);
    
    if (token && currentUser) {
        console.log("User already authenticated, redirecting...");
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 500);
    }
}

function showAlert(message, type = 'error') {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.className = `alert ${type}`;
    alert.style.display = 'block';
    
    setTimeout(() => {
        alert.style.display = 'none';
    }, 5000);
}

function setLoading(loading) {
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginLoading = document.getElementById('loginLoading');
    
    if (loading) {
        loginBtn.disabled = true;
        loginText.style.display = 'none';
        loginLoading.style.display = 'inline-block';
    } else {
        loginBtn.disabled = false;
        loginText.style.display = 'inline-block';
        loginLoading.style.display = 'none';
    }
}

// SIMPLE GOOGLE ACCOUNT SELECTION WITHOUT POPUP
async function googleLogin() {
    console.log("Starting Google login...");
    
    // Show account selection directly on page
    const selectedAccount = await showAccountSelection();
    
    if (!selectedAccount) {
        console.log("No account selected");
        return;
    }
    
    console.log("Proceeding with account:", selectedAccount);
    await processGoogleLogin(selectedAccount);
}

// Show account selection on main page
function showAccountSelection() {
    return new Promise((resolve) => {
        // Create account selection modal
        const modalHTML = `
            <div class="account-modal" style="display: block;">
                <div class="modal-content">
                    <h3>üîê Sign in with Google</h3>
                    <p>Choose an account to continue to AI Problem Solve</p>
                    
                    <div class="accounts-list">
                        <div class="account-item" data-account='{"email":"user1@gmail.com","name":"John Doe","profilePic":"https://ui-avatars.com/api/?name=John+Doe&background=4285f4&color=fff"}'>
                            <div class="account-avatar">J</div>
                            <div class="account-info">
                                <div class="account-name">John Doe</div>
                                <div class="account-email">user1@gmail.com</div>
                            </div>
                        </div>
                        
                        <div class="account-item" data-account='{"email":"user2@gmail.com","name":"Jane Smith","profilePic":"https://ui-avatars.com/api/?name=Jane+Smith&background=db4437&color=fff"}'>
                            <div class="account-avatar">J</div>
                            <div class="account-info">
                                <div class="account-name">Jane Smith</div>
                                <div class="account-email">user2@gmail.com</div>
                            </div>
                        </div>
                        
                        <div class="account-item" data-account='{"email":"developer@gmail.com","name":"Developer Account","profilePic":"https://ui-avatars.com/api/?name=Developer&background=0f9d58&color=fff"}'>
                            <div class="account-avatar">D</div>
                            <div class="account-info">
                                <div class="account-name">Developer Account</div>
                                <div class="account-email">developer@gmail.com</div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="addCustomGoogleAccount()" style="padding: 10px 20px; background: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            + Use another account
                        </button>
                        <button onclick="closeAccountModal()" style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        // Add modal to page
        document.body.insertAdjacentHTML('beforeend', modalHTML);
        
        // Add click handlers for account items
        setTimeout(() => {
            const accountItems = document.querySelectorAll('.account-item');
            accountItems.forEach(item => {
                item.addEventListener('click', function() {
                    const accountData = JSON.parse(this.getAttribute('data-account'));
                    closeAccountModal();
                    resolve(accountData);
                });
            });
        }, 100);
        
        // Handle cancel
        window.closeAccountModal = function() {
            document.querySelector('.account-modal')?.remove();
            resolve(null);
        };
        
        // Handle custom account
        window.addCustomGoogleAccount = function() {
            const email = prompt("Enter your Google email:", "newuser@gmail.com");
            if (!email) return;
            
            const name = prompt("Enter your name:", email.split('@')[0] || "Google User");
            if (!name) return;
            
            const customAccount = {
                email: email,
                name: name,
                profilePic: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=4285f4&color=fff`
            };
            
            closeAccountModal();
            resolve(customAccount);
        };
    });
}

// Process Google login with backend
async function processGoogleLogin(accountData) {
    setLoading(true);
    
    try {
        console.log("Sending to backend:", accountData);
        
        // Step 1: Check account with backend
        const authResponse = await fetch(`${BACKEND_URL}/api/google-auth`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(accountData)
        });
        
        if (!authResponse.ok) {
            throw new Error(`Backend error: ${authResponse.status}`);
        }
        
        const authData = await authResponse.json();
        console.log("Backend response:", authData);
        
        if (authData.success) {
            if (authData.action === 'choose_account') {
                // Show backend accounts for selection
                await showBackendAccounts(authData.accounts, accountData);
            } else if (authData.action === 'create_account') {
                // Create new account
                await createGoogleAccount(accountData);
            }
        } else {
            throw new Error(authData.error || 'Authentication failed');
        }
        
    } catch (error) {
        console.error('Google login error:', error);
        showAlert('Backend connection failed. Using demo mode.', 'success');
        // Fallback to direct login
        await directGoogleLogin(accountData);
    } finally {
        setLoading(false);
    }
}

// Show accounts from backend
async function showBackendAccounts(accounts, originalAccount) {
    return new Promise((resolve) => {
        const modalHTML = `
            <div class="account-modal" style="display: block;">
                <div class="modal-content">
                    <h3>Multiple Accounts Found</h3>
                    <p>Found ${accounts.length} account(s) with this email</p>
                    
                    <div class="accounts-list">
                        ${accounts.map(account => `
                            <div class="account-item" data-account-id="${account.id}">
                                <img src="${account.profilePic}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 15px;" onerror="this.src='https://via.placeholder.com/80'">
                                <div>
                                    <strong>${account.name}</strong>
                                    <p>${account.email}</p>
                                    <small>${account.provider} ‚Ä¢ ${new Date(account.created_at).toLocaleDateString()}</small>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="createNewBackendAccount(${JSON.stringify(originalAccount).replace(/"/g, '&quot;')})" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Create New Account
                        </button>
                        <button onclick="closeBackendAccountModal()" style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', modalHTML);
        
        // Add click handlers
        setTimeout(() => {
            const accountItems = document.querySelectorAll('.account-item[data-account-id]');
            accountItems.forEach(item => {
                item.addEventListener('click', async function() {
                    const accountId = this.getAttribute('data-account-id');
                    closeBackendAccountModal();
                    await loginWithAccountId(accountId);
                    resolve();
                });
            });
        }, 100);
        
        window.closeBackendAccountModal = function() {
            document.querySelector('.account-modal')?.remove();
            resolve();
        };
        
        window.createNewBackendAccount = function(accountData) {
            closeBackendAccountModal();
            createGoogleAccount(accountData);
            resolve();
        };
    });
}

// Login with account ID
async function loginWithAccountId(userId) {
    setLoading(true);
    
    try {
        const response = await fetch(`${BACKEND_URL}/api/google-login-account`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_id: userId })
        });

        const data = await response.json();

        if (data.success) {
            // Save user data
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            showAlert(`Welcome back ${data.user.name}!`, 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            showAlert(data.error || 'Login failed');
        }
    } catch (error) {
        showAlert('Network error. Please try again.');
    } finally {
        setLoading(false);
    }
}

// Create new Google account
async function createGoogleAccount(accountData) {
    setLoading(true);
    
    try {
        const response = await fetch(`${BACKEND_URL}/api/google-create-account`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(accountData)
        });

        const data = await response.json();

        if (data.success) {
            // Save user data
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            showAlert(`Welcome ${data.user.name}! Account created successfully.`, 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            showAlert(data.error || 'Account creation failed');
        }
    } catch (error) {
        showAlert('Network error. Please try again.');
    } finally {
        setLoading(false);
    }
}

// Direct Google login (fallback)
async function directGoogleLogin(accountData) {
    try {
        const response = await fetch(`${BACKEND_URL}/api/google-login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(accountData)
        });

        if (response.ok) {
            const data = await response.json();
            
            if (data.success) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                
                showAlert(`Welcome ${data.user.name}!`, 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                return;
            }
        }
    } catch (error) {
        console.log("Direct login also failed");
    }
    
    // Ultimate fallback
    const fallbackUser = {
        id: 'google_' + Date.now(),
        username: accountData.email.split('@')[0],
        email: accountData.email,
        name: accountData.name,
        loginTime: new Date().toISOString(),
        provider: 'google',
        profilePic: accountData.profilePic,
        isDemo: true
    };
    
    localStorage.setItem('currentUser', JSON.stringify(fallbackUser));
    localStorage.setItem('token', 'google_token_' + Date.now());
    localStorage.setItem('user', JSON.stringify(fallbackUser));
    
    showAlert(`Welcome ${accountData.name}! (Offline Mode)`, 'success');
    
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 1000);
}

// Regular login form
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
    }

    setLoading(true);

    try {
        const response = await fetch(`${BACKEND_URL}/api/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
            showAlert('Login successful!', 'success');
            
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            showAlert(data.error || 'Login failed');
        }
    } catch (error) {
        showAlert('Network error. Please try again.');
    } finally {
        setLoading(false);
    }
});

// Facebook Login
function facebookLogin() {
    showAlert('Facebook login coming soon!', 'success');
}

// Forgot password
function forgotPassword() {
    const email = document.getElementById('email').value;
    if (!email) {
        showAlert('Please enter your email address first');
        return;
    }
    showAlert(`Password reset feature coming soon!`, 'success');
}

// Initialize
checkAuth();

</script>
