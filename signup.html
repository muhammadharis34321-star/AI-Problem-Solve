<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Problem Solve - Signup</title>
    <style>
        /* ... aapka existing CSS same rahega ... */
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>AI Problem Solve</h1>
            <p>Create Your Account</p>
        </div>

        <div class="welcome-text">
            <h2>Join Us Today</h2>
            <p>Create your AI Tool account</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                <span id="signupText">Create Account</span>
                <span id="signupLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-signup">
            <button class="social-btn google" onclick="realGoogleSignup()">
                <i>G</i> Continue with Google
            </button>
            <button class="social-btn facebook" onclick="facebookSignup()">
                <i>f</i> Facebook
            </button>
        </div>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<script>
const BACKEND_URL = 'https://python22.pythonanywhere.com';

// Firebase Configuration (Same as login.html)
const firebaseConfig = {
    apiKey: "AIzaSyC3AOd1RMqt25RxBJuqiMflJCprVf6zbIQ",
    authDomain: "ai-problem-solve.firebaseapp.com",
    projectId: "ai-problem-solve",
    storageBucket: "ai-problem-solve.firebasestorage.app",
    messagingSenderId: "685227630479",
    appId: "1:685227630479:web:02150c14f8c815d29a35fa"
};

// Firebase Initialize
firebase.initializeApp(firebaseConfig);

function showAlert(message, type = 'error') {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.className = `alert ${type}`;
    alert.style.display = 'block';
    
    setTimeout(() => {
        alert.style.display = 'none';
    }, 5000);
}

function setLoading(loading) {
    const signupBtn = document.getElementById('signupBtn');
    const signupText = document.getElementById('signupText');
    const signupLoading = document.getElementById('signupLoading');
    
    if (loading) {
        signupBtn.disabled = true;
        signupText.style.display = 'none';
        signupLoading.style.display = 'inline-block';
    } else {
        signupBtn.disabled = false;
        signupText.style.display = 'inline-block';
        signupLoading.style.display = 'none';
    }
}

// REAL GOOGLE SIGNUP WITH FORCED ACCOUNT SELECTION
async function realGoogleSignup() {
    setLoading(true);
    
    try {
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // ðŸ”¥ YEH 2 LINES ADD KARO - HAR BAAR ACCOUNT SELECTION KARAYEGI
        provider.setCustomParameters({
            prompt: 'select_account'
        });
        
        // Additional scopes
        provider.addScope('email');
        provider.addScope('profile');
        
        console.log("Starting real Google signup with FORCED account selection...");
        
        // Google sign-in popup - AB PAKKA ACCOUNT SELECTION HOGA
        const result = await firebase.auth().signInWithPopup(provider);
        
        // Ye REAL Google user data hai
        const user = result.user;
        
        console.log("Real Google User after selection:", user);
        
        // Aapke backend pe bhejo signup ke liye
        await sendToYourBackendForSignup({
            email: user.email,
            name: user.displayName,
            profilePic: user.photoURL,
            uid: user.uid,
            provider: 'google'
        });
        
    } catch (error) {
        console.error("Google Signup Error:", error);
        showAlert('Google signup failed: ' + error.message, 'error');
    } finally {
        setLoading(false);
    }
}

// Aapke backend pe real Google user data bhejo signup ke liye
async function sendToYourBackendForSignup(userData) {
    setLoading(true);
    
    try {
        console.log("Sending real Google user to backend for signup:", userData);
        
        const response = await fetch('https://python22.pythonanywhere.com/api/google-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            showAlert(`Welcome ${data.user.name}! Account created successfully.`, 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            throw new Error(data.error || 'Signup failed');
        }
        
    } catch (error) {
        console.error('Backend error:', error);
        showAlert('Signup failed: ' + error.message, 'error');
    } finally {
        setLoading(false);
    }
}

// Regular signup form
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (!name || !email || !password || !confirmPassword) {
        showAlert('Please fill in all fields');
        return;
    }

    if (password !== confirmPassword) {
        showAlert('Passwords do not match');
        return;
    }

    if (password.length < 6) {
        showAlert('Password must be at least 6 characters long');
        return;
    }

    setLoading(true);

    try {
        const response = await fetch(`${BACKEND_URL}/api/signup`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (data.success) {
            showAlert('Account created successfully!', 'success');
            
            // Save user data and token
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            // Redirect to index.html (AI Chat Board)
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            showAlert(data.error || 'Signup failed');
        }
    } catch (error) {
        showAlert('Network error. Please try again.');
    } finally {
        setLoading(false);
    }
});

// Facebook Signup
function facebookSignup() {
    showAlert('Facebook signup coming soon!', 'success');
}

// Check if user is already logged in
function checkAuth() {
    const token = localStorage.getItem('token');
    const currentUser = localStorage.getItem('currentUser');
    
    if (token && currentUser) {
        window.location.href = 'index.html';
    }
}

// Initialize
checkAuth();
</script>
</body>
</html>
