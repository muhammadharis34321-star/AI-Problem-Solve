<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | AI Tool</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background: #0f0f0f;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .glass-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 48px 40px;
        width: 100%;
        max-width: 440px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      }

      .logo {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo i {
        font-size: 48px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 16px;
      }

      .logo h1 {
        color: white;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .logo p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.4);
        font-size: 18px;
      }

      /* Password toggle icon */
      .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.4);
        font-size: 18px;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .password-toggle:hover {
        color: rgba(255, 255, 255, 0.7);
      }

      input {
        width: 100%;
        padding: 16px 48px 16px 48px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(255, 255, 255, 0.12);
      }

      .btn-primary {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 8px;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .footer-links {
        text-align: center;
        margin-top: 25px;
      }

      .footer-links a {
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: #667eea;
      }

      .error-message {
        background: rgba(220, 53, 69, 0.1);
        border: 1px solid rgba(220, 53, 69, 0.3);
        color: #e74c3c;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 16px;
        text-align: center;
      }

      .success-message {
        background: rgba(46, 204, 113, 0.1);
        border: 1px solid rgba(46, 204, 113, 0.3);
        color: #2ecc71;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 16px;
        text-align: center;
      }

      .terms {
        text-align: center;
        margin-top: 24px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 12px;
      }

      .terms a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
      }

      .terms a:hover {
        color: #667eea;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media (max-width: 480px) {
        .glass-container {
          padding: 40px 24px;
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="glass-container">
      <div class="logo">
        <i class="fas fa-brain"></i>
        <h1>Create Account</h1>
        <p>Join AI Tool today</p>
      </div>

      <div id="errorMessage" class="error-message" style="display: none"></div>
      <div
        id="successMessage"
        class="success-message"
        style="display: none"
      ></div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="name" placeholder="Full name" required />
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email address" required />
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Create password"
            required
          />
          <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
        </div>
      </div>

      <button class="btn-primary" id="signupBtn" onclick="handleSignup()">Signup</button>

      <div class="terms">
        By creating an account, you agree to our <a href="#">Terms</a> and
        <a href="#">Privacy Policy</a>
      </div>

      <div class="footer-links">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </div>

    <script>
    const BACKEND_URL = 'https://python22.pythonanywhere.com';
 // Change to your PythonAnywhere URL

      function showMessage(message, type) {
        const errorDiv = document.getElementById("errorMessage");
        const successDiv = document.getElementById("successMessage");

        if (type === "error") {
          errorDiv.textContent = message;
          errorDiv.style.display = "block";
          successDiv.style.display = "none";
        } else {
          successDiv.textContent = message;
          successDiv.style.display = "block";
          errorDiv.style.display = "none";
        }
      }

      // Password show/hide functionality
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');

      passwordToggle.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordToggle.classList.remove('fa-eye');
          passwordToggle.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          passwordToggle.classList.remove('fa-eye-slash');
          passwordToggle.classList.add('fa-eye');
        }
      });

      async function handleSignup() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const signupBtn = document.getElementById('signupBtn');

        if (!name || !email || !password) {
          showMessage("Please fill in all fields", "error");
          return;
        }

        if (password.length < 6) {
          showMessage("Password must be at least 6 characters", "error");
          return;
        }

        // Show loading state
        signupBtn.innerHTML = '<div class="loading-spinner"></div> Creating account...';
        signupBtn.disabled = true;

        try {
          const response = await fetch(`${BACKEND_URL}/api/signup`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name,
              email: email,
              password: password
            })
          });

          const data = await response.json();

          if (data.success) {
            // Save user data and token
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            localStorage.setItem('authToken', data.token);
            
            showMessage("Account created successfully! Redirecting...", "success");
            
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else {
            showMessage(data.error || "Signup failed", "error");
          }
        } catch (error) {
          console.error('Signup error:', error);
          showMessage("Network error. Please try again.", "error");
        } finally {
          // Reset button state
          signupBtn.innerHTML = 'Signup';
          signupBtn.disabled = false;
        }
      }

      // Enter key support
      document.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleSignup();
      });

      // Check if already logged in
      if (localStorage.getItem("currentUser")) {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
